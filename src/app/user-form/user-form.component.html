<div class="card my-5">
    <div class="card-body">
      <form (ngSubmit)="onSubmit()" #userForm="ngForm">

        <div class="form-group">
          <label for="mail">Email</label>
          <input type="text" [(ngModel)]="message.name" 
            class="form-control" 
            id="mail" 
            name="mail" 
            placeholder="Enter your email address"
            required #mail="ngModel">
        <div [hidden]="!mail.pristine" class="alert alert-danger">Email is required</div>
        </div>
        <div class="form-group">
          <label for="text">Message</label>
          <input type="text" [(ngModel)]="message.text" 
            class="form-control" 
            id="text" 
            name="text" 
            placeholder="Enter your message"
            required #text="ngModel">
        </div>
        <div [hidden]="!text.pristine" class="alert alert-danger">A message is required</div>
        <div class="form-group">
        <button type="submit" [disabled]="!userForm.form.valid" 
          class="btn btn-info">Submit</button>
        </div>
      </form>
    </div>
  </div>

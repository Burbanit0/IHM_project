<div class="card my-5">
    <div class="card-body">
      <table class="table table-bordered table-striped">
        <thead class="thead-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Title</th>
            <th scope="col">User</th>
            <th scope="col">List of products</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let order of orders">
            <td>{{ order.id }}</td>
            <td>{{ order.title }}</td>
            <td>{{ order.user_id }}</td>
            <td>{{ order.list_products }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
